<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <script type="module" crossorigin src="/goit-advancedjs-hw-02/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-02/assets/reset-ByvlNvnj.js">
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-02/assets/vendor-BbbuE1sJ.js">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/reset-B9kkWxtF.css">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/vendor-CZjNVMTf.css">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/1-timer-DS7wrivu.css">
  </head>
  <body>
    <section class="timer-section">
      <div class="container">
        <h1 class="timer-title">Countdown Timer</h1>
        <div class="timer-container">
          <div class="date-selector">
            <input type="text" id="datetime-picker" />
            <button type="button" data-start disabled>Start</button>
          </div>
          <div class="timer">
            <div class="field">
              <span class="value" data-days>00</span>
              <span class="label">Days</span>
            </div>
            <div class="field">
              <span class="value" data-hours>00</span>
              <span class="label">Hours</span>
            </div>
            <div class="field">
              <span class="value" data-minutes>00</span>
              <span class="label">Minutes</span>
            </div>
            <div class="field">
              <span class="value" data-seconds>00</span>
              <span class="label">Seconds</span>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
